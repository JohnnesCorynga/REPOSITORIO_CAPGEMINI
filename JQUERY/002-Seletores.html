<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura base - jQuery</title>
    <!--jQuery-->
    <script src="jquery-3.6.0.min.js"></script>
    <!--Script-->
    <script>
        $(document).ready(function(){
            //Variáves
        var campo = $("input").val();
        var titulo =$("#titulo").html();
        var subtitulo = $("subtitulo").html();
        alert(campo + titulo+ subtitulo);


        });
    </script>
</head>
<body>
    <input type="text" value="Campo Nome" id="">
    <h1 id="titulo">Título H1</h1>
    <h2 class="subtitulo">Título em H2</h2>
</body>
</html>

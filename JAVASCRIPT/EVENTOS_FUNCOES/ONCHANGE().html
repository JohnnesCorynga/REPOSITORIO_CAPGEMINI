<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onchange()</title>
</head>
<body>
    <h1>onchange() => Executa sempre que é feito uma alteração</h1>
    <select id="curso" onchange="mensagem()" id="">
        <option>HTML</option>
        <option>CSS</option>
        <option>JavaScript</option>
        <option>PHP</option>
        <option>MySQL - Banco de Dados</option>
    
    </select>
    <script>
        function mensagem(){
            var curso = document.querySelector("#curso").value;
            alert(curso)
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando CSS com JavaScript</title>
    <style>
        
        
    </style>
</head>
<body>
    <h1>JavaScript</h1>
    <button onclick="acao()">Click Aqui</button>
    <script>
        function acao(){
            //obter o elemento H1
            var texto = document.querySelector("h1");
            
            //CSS
            texto.style.color = "red";
            texto.style.backgroundImage = "linear-gradient(to top, blue, green)"
        }

    </script>
</body>
</html>
